
<div class="row">
  <div class="col-md-3">
    <div class="row">
      <div class="col-md-12">Max Asteroids: {{stats.maxAsteroids}}</div>
    </div>
    <div class="row">
      <div class="col-md-12">Money: {{stats.money}}</div>
    </div>
    <div ng-show="showMoreBulletUpgrades" class="row">
      <div class="col-md-2">
        <h5>More Bullets</h5>
        <button type="button" ng-click="purchaseMoreBullets(10,1)" popover="More Bullets" popover-trigger="mouseenter" ng-disabled="stats.money &lt; 10" class="btn btn-primary">1</button>
      </div>
    </div>
    <div ng-show="showFasterBulletUpgrades" class="row">
      <div class="col-md-2">
        <h5>Faster Bullets</h5>
        <button type="button" ng-click="purchaseFasterBullets(10,1)" popover="Faster Bullets" popover-trigger="mouseenter" ng-disabled="stats.money &lt; 10" class="btn btn-primary">1</button>
      </div>
    </div>
    <div ng-show="showShipRepairs" class="row">
      <div class="col-md-2">
        <h5>Ship Repairs</h5>
        <button type="button" ng-click="purchaseShipRepairs(20,1)" popover="Fix Thrusters" popover-trigger="mouseenter" ng-disabled="stats.money &lt; 20" class="btn btn-primary">1</button>
      </div>
    </div>
    <div ng-show="showAsteroidUpgrades" class="row">
      <div class="col-md-2">
        <h5>Asteroids</h5>
        <button type="button" ng-click="purchaseAsteroidUpgrades(25,1)" popover="Fix Thrusters" popover-trigger="mouseenter" ng-disabled="stats.money &lt; 25" class="btn btn-primary">1</button>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div id="asteroidle-game" class="game"></div>
  </div>
</div>
